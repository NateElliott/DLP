{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="container">
    <div class="col-md-4 col-md-offset-3">
        <form class="form-horizontal" method="post" action="/forgotpassword/">
            {% csrf_token %}
            <fieldset>
                <legend>Forgot Password</legend>
                <p>Please enter the email associated with your account, we will send you a password reset link.</p>
                <hr>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="email"><strong>Email</strong></label>
                    <div class="col-md-8">
                        <input id="email" name="email" type="email" placeholder="email" class="form-control input-md" required="">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-4">
                        <button class="btn btn-default">Send</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>

{% endblock %}
