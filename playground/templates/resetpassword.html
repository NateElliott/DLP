{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="col-md-4 col-md-offset-3">
        <form class="form-horizontal" method="post" action="/resetpassword/">
            {% csrf_token %}
            <input type="hidden" name="code" value="{{reset.code}}">
            <fieldset>
                <legend>Reset Password</legend>
                <p>Please enter a new password.</p>
                <hr>


                <div class="form-group">
                    <label class="col-md-4 control-label" for="email"><strong>Email</strong></label>
                    <div class="col-md-8">
                        <input id="email" name="email" type="email" placeholder="email" value="{{ reset.user.email }}" class="form-control input-md" disabled="disabled" required="">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="newpassword"><strong>New Password</strong></label>
                    <div class="col-md-8">
                        <input id="newpassword" name="newpassword" type="password" placeholder="new password" class="form-control input-md" required="">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="confirmpassword"><strong>Confirm Password</strong></label>
                    <div class="col-md-8">
                        <input id="confirmpassword" name="confirmpassword" type="password" placeholder="confirm password" class="form-control input-md" required="">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-md-4 col-md-offset-4">
                        <button class="btn btn-default">Reset</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>

{% endblock %}
