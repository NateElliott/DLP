{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
    <h2>Profile</h2>

    <div class="panel panel-default">
        <div class="panel-heading">
            Username: <b>{{ request.user.username }}</b>
        </div>
        <div class="panel-body">
            <form method="POST" action="{% url 'profile' %}" class="form-horizontal">
                {% csrf_token %}

                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="email" placeholder="Email" value="{{ request.user.email }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="firstname" class="form-control" id="firstname" placeholder="First Name" value="{{ request.user.first_name }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Last Name" value="{{ request.user.last_name }}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>

                {{ current_user_profile.location_city }}
                {{ current_user_profile.location_country }}
                {{ current_user_profile.location_state }}

            </form>
        </div>


    </div>






{% endblock %}
