{% extends 'base.html' %}

{% block title %}Module{% endblock %}

{% block content %}
    <h2>{{ module.name }} <small>{{ module.description }}</small></h2>

    <div class="panel panel-default">
        <div class="panel-body">
            <form method="post">
                {% csrf_token %}

                {{ module_detail.totalSlides }}<br>
                {{ module_detail.title }}<br>
                {{ module_detail.description }}<br>


                <button type="submit">Save</button>
            </form>
        </div>
    </div>

{% endblock %}
