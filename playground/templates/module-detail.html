{% extends 'base.html' %}

{% block title %}Module Detail{% endblock %}

{% block content %}
    <h2>{{ module.name }} <small>{{ module.description }}</small></h2>



    <div class="panel panel-default">
        <div class="panel-body">
            <form method="post" class="form-horizontal">
                {% csrf_token %}
                <input type="hidden" name="storage" value="{{ module.storage }}">
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" id="title" class="form-control" value="{{ module_detail.title }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <textarea name="description" id="description" class="form-control">{{ module_detail.description }}</textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
