{% extends 'base.html' %}
{%  load static    %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"><center>Please Select Your Language</center></h4>
        </div>
        <div class="modal-body">
		
<button style="align: center; width: 49%;" type = "button" class="btn btn-default" data-dismiss="modal"> <img src="{%static '\img\brit.jpg'%}" height="92" width="192" ></button>
<button style="align: center; width: 50%;" type = "button" class="btn btn-default" data-dismiss="modal"> <img src="{%static '\img\japanese.jpg'%}" height="92" width="192" ></button>
		        

	<div class="modal-footer">
	<p style="text-align: center; width: 49%; display: inline-block;">English</p>
	<p style="text-align: center; width: 50%; display: inline-block;">Japanese</p>
        </div>







      </div>
      
    </div>
  </div>
  
</div>





<div class="container">
    <div class="col-md-4 col-md-offset-3">
        <form class="form-horizontal" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <fieldset>
                <legend>Login</legend>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="username"><strong>Username</strong></label>
                    <div class="col-md-8">
                        <input id="username" name="username" type="text" placeholder="username" class="form-control input-md" required="">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="password"><strong>Password</strong></label>
                    <div class="col-md-8">
                        <input id="password" name="password" type="password" placeholder="password" class="form-control input-md" required="">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-4">
                        <button class="btn btn-default">Login</button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-6 col-md-offset-4">
                        <a href="/forgotpassword/">Forgot password</a>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>

{% endblock %}
