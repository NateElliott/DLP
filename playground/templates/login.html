{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"><center>Please Select Your Language</center></h4>
        </div>
        <div class="modal-body">
          <center><button type="button_english">English</button>
  <br>
  <center><button type="button_japanese">Japanese</button>
        <!--</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>-->
      </div>
      
    </div>
  </div>
  
</div>





<div class="container">
    <div class="col-md-4 col-md-offset-3">
        <form class="form-horizontal" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <fieldset>
                <legend>Login</legend>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="username"><strong>Username</strong></label>
                    <div class="col-md-8">
                        <input id="username" name="username" type="text" placeholder="username" class="form-control input-md" required="">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="password"><strong>Password</strong></label>
                    <div class="col-md-8">
                        <input id="password" name="password" type="password" placeholder="password" class="form-control input-md" required="">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-4">
                        <button class="btn btn-default">Login</button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-6 col-md-offset-4">
                        <a href="/forgotpassword/">Forgot password</a>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>

{% endblock %}
